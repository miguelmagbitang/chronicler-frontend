<div class="register-container">
    Sign Up
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form [formGroup]="form" (ngSubmit)=onSubmit()>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="username123" formControlName="username" required>
            </mat-form-field>
            <mat-error *ngIf="form.get('username').touched && form.get('username').hasError('required')">
                Username is required.
            </mat-error>
            <mat-error *ngIf="form.get('username').touched && form.get('username').hasError('minlength')">
                Username must at least be 8 characters.
            </mat-error>
          </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
        </mat-form-field>
        <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('required')">
            Email is required.
        </mat-error>
        <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('email')">
            Please enter a valid email.
        </mat-error>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button type="button"
             matSuffix 
             (click)="hide = !hide" 
             [attr.aria-label]="'Hide password'" 
             [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">
            Password is required.
        </mat-error>
        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">
            Password must at least be 8 characters.
        </mat-error>
      </div>
    <button mat-flat-button color="primary" [disabled]="!form.valid">Sign Up</button>
    </form>
</div>
