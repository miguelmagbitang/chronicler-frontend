<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
      <mat-card-subtitle>Mood: {{post.mood}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.content | striphtml}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button matTooltip="View" (click)="goToPost(post.id)"><mat-icon>preview</mat-icon></button>
      <button mat-button matTooltip="Edit" (click)="editPost(post.id)"><mat-icon>edit_note</mat-icon></button>
      <button mat-button matTooltip="Delete" (click)="deletePost(post.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
