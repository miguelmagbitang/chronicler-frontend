<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-form-field appearance="fill" class="filter-element">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <div>
        <label id="example-name-label" class="example-name-label">Mood </label>
        <label class="example-value-label">{{value}}</label>
      </div>
      
      <mat-slider
        thumbLabel
        step="1"
        min="0"
        max="10"
        aria-valuenow="units"
        [(ngModel)]="value"
      >
      </mat-slider>
  </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
    <form>
      <ckeditor 
        #myEditor
        [config]="config" 
        [editor]="editor" 
        [data]="editorData">
      </ckeditor>
      <br>
      <button mat-flat-button color="primary" (click)="saveArticle()">Save</button>
  </form>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
