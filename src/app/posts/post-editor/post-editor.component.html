<div class="editor-container">
  <form>
    <mat-form-field class="title" appearance="fill"
        floatLabel="true">
      <input matInput placeholder="Title" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="date">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [value]="date.value">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label id="example-name-label" class="example-name-label">Mood </label>
    <mat-slider
      thumbLabel
      step="1"
      min="0"
      max="10"
      aria-valuenow="units"
    >
    </mat-slider>
    <ckeditor 
      #myEditor
      [editor]="editor" 
      [data]="editorData">
    </ckeditor>
    <br>
    <button mat-flat-button color="primary" (click)="saveArticle()">Save</button>
</form>
</div>
