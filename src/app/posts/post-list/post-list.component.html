<mat-paginator [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageEvent = getServerData($event)">
        </mat-paginator>
<div class="post-list">
 <app-post-component *ngFor="let post of posts; let i = index" [post]=post [id]=i></app-post-component>
</div>
