<div class="login-container">
    Login
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form [formGroup]="form" (ngSubmit)=onSubmit()>
      <mat-error *ngIf="isLoginFailed && !!errorMessage">
        Oops.. we didn't find your account. Try again?
      </mat-error>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="username123" formControlName="username" required>
            </mat-form-field>
            <mat-error *ngIf="form.get('username').touched && form.get('username').hasError('required')">
                Username is required.
            </mat-error>
          </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button type="button"
             matSuffix 
             (click)="hide = !hide" 
             [attr.aria-label]="'Hide password'" 
             [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">
            Password is required.
        </mat-error>
      </div>
    <button mat-flat-button color="primary" [disabled]="!form.valid">Login</button>
    <hr>
    <a routerLink='/register'>Create new account</a>
    </form>
</div>
