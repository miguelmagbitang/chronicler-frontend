<div class="header-container">
  <mat-toolbar color="primary">
    <h1>Chronicler</h1>
    
    <button mat-button routerLink='/' active *ngIf="isLoggedIn">Home</button>
    <button mat-button routerLink='/posts' routerLinkActive="active" *ngIf="isLoggedIn">Posts</button>
    <button mat-button routerLink='/avatar' routerLinkActive="active" *ngIf="isLoggedIn">Avatar</button>
    <span class="example-spacer"></span>
    <button *ngIf="isLoggedIn" mat-icon-button matTooltip="Notifications" [matMenuTriggerFor]="notificationsMenu" matBadge="7" matBadgeColor="warn">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notificationsMenu="matMenu">
      <button mat-menu-item>7-day streak!</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button *ngIf="isLoggedIn" mat-icon-button matTooltip="Account" [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </mat-toolbar>
</div>
